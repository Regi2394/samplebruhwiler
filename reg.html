<html>
	<head>
		<title><Registration Form</title>
    </head>
    <body>
        <h1>Google</h1>
        <h2>Create your Google Account</h2>
        
        <form>
        <table border="1">
        	<tr>
            	<td>First Name</td>
                <td><Input type="text" name="fn" size="35"></td>
            </tr>
            <tr>
           	 	<td>Last Name</td>
                <td><Input type="text" name="ln" size="35"></td>
            </tr>
            <tr>
            	<td>Please enter your email address</td>
                <td><p><Input type="text" name="email" size="23">@gmail.com</p></td>
            </tr>
            <tr>
                <td></td>
                <td><p style="font-size:65%;">You can use letters, number & periods</p></td>
            </tr>
            <tr>
            	<td>Password</td>
                <td><input type="password" name="pwd" size="35"></td>
            </tr>
            <tr>
                <td></td>
                <td><p  style="font-size:65%;">Use 8 or more character with a mix of letter, numbers & symbols</p> </td>
            </tr>
            <tr>
            	<td>Birthday</td>
                <td><input type="text" name="bday" size="10">
                <select size="1" name="bd">
                	<option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>Decmeber</option>
            	</select>
                <input type="text" name="year" size="05">
                </td>
            </tr>
            <tr>
                <td><input type="button" value="Sign in Instead" name="sign in"></td>
            	<td><input type="submit" value="Create Account" name="create"></td>
                
            </tr>
        </table>
        </form>
        
    </body>
</html>
